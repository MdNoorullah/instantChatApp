<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./css/favicon.png"> 
    <title>WebChat APP</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <h1>Welcome to WebChat App made by Md Noorullah :)</h1>
    </nav>
    <div id="log" style="text-align:center;font-size: large;margin:auto;color: rgb(241, 236, 236);"></div>
   
           <div id="two-box">
            <div name="room_list" id="room">
                <h4><i class="fas fa-comments"></i>tick all those whom u want to chat with </h4>
                <div style="padding: 0.1%; margin: 0.1%;text-align: center;font-size: large; text-decoration: underline;"></div>
                <input type="checkbox" name="all" id="all">
                <label for="all" name="all">ALL</label>
               </div>
            
            </div>
            <div class="chat-part">
                
                <div class="wrapper">
                </div>
                <div class="send">
                    <form action="#" id="send-container" enctype="multipart/form-data">
                        <input type="file" name="" id="image">
                        <input type="text" name="msgInput" id="msgInput" autocomplete="off" placeholder="Type your message here..">
                        <button class="btn" type="submit">Send <i class="fa fa-paper-plane"></i></button>
                    </form>
                    
                </div>
            
            </div>
            
            
            
            
             
            <!-- <button class="btn" type="submit">send</button> -->
        <!-- </form> -->
    <!-- </div> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script  src="/socket.io/socket.io.js"></script>
    <script  src="js/client.js"></script>
    
</body>
</html>
